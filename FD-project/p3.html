<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="p3.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>welcome to Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$100</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$200</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$300</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product4.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$400</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product5.jpg" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>$500</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product6.jpg" alt="Product 6">
                    <h3>Product 6</h3>
                    <p>$600</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 welcome to my Store</p>
        </div>
    </footer>
</body>
</html>
